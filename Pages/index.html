        $(document).ready(function () {
            $.ajax({
                type:"get",
                url: "data.json",
                dataType: "json",
                success: function(result){
                    /*console.log(result)*/
                    console.log(result.result[0].img);
                    var str="";
                    var newsarr=result.result;
                    for(var i=0;i<newsarr.length;i++) {
                        str+="<div><div class=\"testTXT\"><p class='titlefont'>"+newsarr[i].title+"</p>"
                        +"<span class='datafont'>"+newsarr[i].time+"\t"+newsarr[i].status_DISPLAY+"</span>"
                        +"</div>"
                        +"<div class='testIMG'><img class='imgsized' src='"+newsarr[i].img+"'/></div></div>"
                    }
                    
                    $("#newsInfo").append(str);
                }
            })


        })
    </script>
